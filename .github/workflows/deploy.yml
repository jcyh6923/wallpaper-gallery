name: Deploy to GitHub Pages

on:
  # Êé®ÈÄÅÂà∞ main ÂàÜÊîØÊó∂Ëß¶Âèë
  push:
    branches: [main]

  # ÂÆöÊó∂Ëß¶ÂèëÔºöÊØèÂ§© UTC 0:00ÔºàÂåó‰∫¨Êó∂Èó¥ 8:00ÔºâËá™Âä®ÂêåÊ≠•Â£ÅÁ∫∏Êï∞ÊçÆ
  schedule:
    - cron: '0 0 * * *'

  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:

# ËÆæÁΩÆ GITHUB_TOKEN ÊùÉÈôê
permissions:
  contents: read
  pages: write
  id-token: write

# Âè™ÂÖÅËÆ∏‰∏Ä‰∏™Âπ∂ÂèëÈÉ®ÁΩ≤
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest CDN version from nuanXinProPic
        id: cdn_version
        run: |
          # ‰ΩøÁî® GitHub API Ëé∑ÂèñÂõæÂ∫ä‰ªìÂ∫ìÁöÑÊúÄÊñ∞ tag
          LATEST_TAG=$(curl -s "https://api.github.com/repos/IT-NuanxinPro/nuanXinProPic/tags" | jq -r '.[0].name // "v1.0.4"')

          # Â¶ÇÊûú API ËøîÂõûÁ©∫ÊàñÈîôËØØÔºå‰ΩøÁî®Â§áÁî®ÈªòËÆ§ÂÄº
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" == "null" ]; then
            LATEST_TAG="v1.0.4"
            echo "‚ö†Ô∏è Failed to get tag from API, using fallback: $LATEST_TAG"
          else
            echo "‚úÖ Got latest CDN version: $LATEST_TAG"
          fi

          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Update CDN version in constants.js
        run: |
          CDN_VERSION="${{ steps.cdn_version.outputs.version }}"
          echo "üì¶ Updating CDN_VERSION to: $CDN_VERSION"

          # ‰ΩøÁî® sed ÊõøÊç¢ÁâàÊú¨Âè∑
          sed -i "s/export const CDN_VERSION = '[^']*'/export const CDN_VERSION = '$CDN_VERSION'/" src/utils/constants.js

          # È™åËØÅÊõøÊç¢ÁªìÊûú
          echo "‚úÖ Updated constants.js:"
          grep "CDN_VERSION" src/utils/constants.js

      - name: Checkout nuanXinProPic (wallpaper source)
        uses: actions/checkout@v4
        with:
          repository: IT-NuanxinPro/nuanXinProPic
          path: nuanXinProPic
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤ÔºåÁî®‰∫éÊÅ¢Â§çÊó∂Èó¥Êà≥

      - name: Restore file timestamps from backup
        run: |
          cd nuanXinProPic

          # ‰ºòÂÖà‰ΩøÁî®ÂÆåÊï¥Â§á‰ªΩÊñá‰ª∂ÔºàÂåÖÂê´ÊâÄÊúâ‰∏â‰∏™Á≥ªÂàóÔºâ
          if [ -f "timestamps-backup-all.txt" ]; then
            echo "‚úÖ Found timestamps-backup-all.txt, restoring all file timestamps..."

            # ‰ΩøÁî®ÂÆåÊï¥Â§á‰ªΩÊñá‰ª∂ÊÅ¢Â§çÊó∂Èó¥Êà≥
            chmod +x scripts/restore-timestamps.sh
            BACKUP_FILE=timestamps-backup-all.txt ./scripts/restore-timestamps.sh

            echo "‚úÖ All file timestamps restored from backup"
          elif [ -f "timestamps-backup.txt" ]; then
            echo "‚úÖ Found timestamps-backup.txt, restoring desktop file timestamps..."

            # ‰ΩøÁî®ÊóßÁöÑÂ§á‰ªΩÊñá‰ª∂Ôºà‰ªÖ desktopÔºâ
            chmod +x scripts/restore-timestamps.sh
            ./scripts/restore-timestamps.sh

            echo "‚úÖ Desktop file timestamps restored from backup"
          else
            echo "‚ö†Ô∏è No timestamps backup file found, skipping timestamp restoration"
          fi

          # È™åËØÅÔºöÊòæÁ§∫Âá†‰∏™Êñá‰ª∂ÁöÑÊó∂Èó¥
          echo "üìÖ Sample file timestamps:"
          echo "Desktop:"
          ls -lh wallpaper/desktop/Âä®Êº´/‰∫åÊ¨°ÂÖÉ/ 2>/dev/null | head -3 || echo "Desktop directory not found"
          echo "Mobile:"
          ls -lh wallpaper/mobile/Âä®Êº´/ 2>/dev/null | head -3 || echo "Mobile directory not found"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install ImageMagick (for image dimensions)
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate wallpaper data
        run: node scripts/generate-data.js

      - name: Build
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Purge Cloudflare cache
        if: success()
        run: |
          echo "üßπ Purging Cloudflare cache for version.json..."

          RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://061129.xyz/version.json"]}')

          # Ê£ÄÊü•ÂìçÂ∫î
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success')
          if [ "$SUCCESS" = "true" ]; then
            echo "‚úÖ Successfully purged version.json cache"
          else
            echo "‚ö†Ô∏è Cache purge response: $RESPONSE"
          fi
